<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/data_table.css">

    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script src="../lib/w3c.js"></script>
    <script src="js/customer.js"></script>
</head>
<body>

<nav class="navigation-bar" w3-include-html="includes/menu-items.html"></nav>

<br>
<span class="section-title">Cadastro de Clientes</span>

<form  id="customerForm">
    <div style="column-count: 2;">
        <label for="name">Razão Social</label>
        <input id="name" type="text" placeholder="Razão Social..."/>

        <label for="tradeName">Nome Fantasia</label>
        <input id="tradeName" type="text" placeholder="Nome Fantasia..."/>

        <label for="taxId">CNPJ</label>
        <input id="taxId" type="text" placeholder="CNPJ..."/>

        <label for="street">Rua</label>
        <input id="street" type="text" placeholder="Rua..."/>
    </div>

    <input class="button button-green" type="button" value="Salvar" id="save"/>

</form>

<div style="margin-top: 30px" id="all_customers"></div>

</body>
</html>
