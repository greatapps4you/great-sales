<div class="row">
    <div class="column one-tenth">
        <label for="street">Rua</label>
    </div>
    <div class="column six-tenth">
        <input class="text-field" id="street" type="text" placeholder="Rua..."/>
    </div>

    <div class="column one-tenth">
        <label for="number">Número</label>
    </div>
    <div class="column two-tenth">
        <input class="text-field" id="number" type="text" placeholder="Número..."/>
    </div>
</div>

<div class="row">
    <div class="column one-tenth">
        <label for="neighborhood">Bairro</label>
    </div>
    <div class="column six-tenth">
        <input class="text-field" id="neighborhood" type="text" placeholder="Bairro..."/>
    </div>

    <div class="column one-tenth">
        <label for="zip">CEP</label>
    </div>
    <div class="column two-tenth">
        <input class="text-field" id="zip" type="text" placeholder="CEP..."/>
    </div>
</div>

<div class="row">
    <div class="column one-tenth">
        <label for="city">Cidade</label>
    </div>
    <div class="column six-tenth">
        <input class="text-field" id="city" type="text" placeholder="Cidade..."/>
    </div>

    <div class="column one-tenth">
        <label for="countryState">Estado</label>
    </div>
    <div class="column two-tenth">
        <input class="text-field" id="countryState" type="text" placeholder="Estado..."/>
    </div>
</div>

<div class="row">
    <div class="column one-tenth">
        <label for="email">Email</label>
    </div>
    <div class="column three-tenth">
        <input class="text-field" id="email" type="text" placeholder="Email..."/>
    </div>

    <div class="column one-tenth">
        <label for="cellPhone">Celular</label>
    </div>
    <div class="column two-tenth">
        <input class="text-field" id="cellPhone" type="text" placeholder="Celular..."/>
    </div>

    <div class="column one-tenth">
        <label for="phone">Telefone</label>
    </div>
    <div class="column two-tenth">
        <input class="text-field" id="phone" type="text" placeholder="Telefone..."/>
    </div>
</div>
