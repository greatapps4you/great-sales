<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/data_table.css">
    <link rel="stylesheet" href="../lib/jquery-ui.min.css">

    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script src="../lib/jquery-ui.min.js"></script>
    <script src="../lib/w3c.js"></script>
    <script src="../lib/greatapps4you.js"></script>
    <script src="js/product.js"></script>
</head>
<body>

<nav class="navigation-bar" w3-include-html="includes/menu-items.html"></nav>
<br>

<div id="tabs">
    <ul>
        <li><a href="#tabs-1">Produto</a></li>
        <li><a href="#tabs-2">Todos</a></li>
    </ul>

    <div id="tabs-1">
        <div class="tab-scroll-panel">
            <span class="section-title">Dados</span>
            <br>
            <div class="form">
                <div class="row">
                    <div class="column two-tenth">
                        <label for="sku">SKU</label>
                    </div>

                    <div class="column eight-tenth">
                        <input class="text-field" id="sku" type="text" placeholder="Resumo..."/>
                    </div>
                </div>

                <div class="row">
                    <div class="column two-tenth">
                        <label for="description">Descrição</label>
                    </div>

                    <div class="column eight-tenth">
                        <input class="text-field" id="description" type="text" placeholder="Descrição Detalhada..."/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="tabs-2">
        <div class="tab-scroll-panel">
            <div style="margin-top: 30px" id="all_products"></div>
        </div>
    </div>
</div>

<input style="float: right; margin-top: 12px;" class="button button-green" type="button" value="Confirmar"
       id="save"/>
</body>
</html>
