<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/data_table.css">

    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script src="../lib/w3c.js"></script>
    <script src="js/product.js"></script>
</head>
<body>

<nav class="navigation-bar" w3-include-html="includes/menu-items.html"></nav>

<br>
<span class="view-title">Cadastro de Produtos</span>

<div class="row">
    <div class="column five-tenth">
        <div class="form">
            <div class="row">
                <div class="column two-tenth">
                    <label for="sku">SKU</label>
                </div>

                <div class="column eight-tenth">
                    <input class="text-field" id="sku" type="text" placeholder="Resumo..."/>
                </div>
            </div>

            <div class="row">
                <div class="column two-tenth">
                    <label for="description">Descrição</label>
                </div>

                <div class="column eight-tenth">
                    <input class="text-field" id="description" type="text" placeholder="Descrição Detalhada..."/>
                </div>
            </div>
        </div>

        <input id="save" style="float: right; margin-top: 12px;"
               class="button button-green" type="button" value="Confirmar"/>
    </div>

    <div class="column five-tenth">
        <div style="margin-top: 30px" id="all_products"></div>
    </div>
</div>
</body>
</html>
