<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Fornecedores</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/data_table.css">
    <link rel="stylesheet" href="../css/drop_down.css">
    <link rel="stylesheet" href="../lib/jquery-ui.min.css">

    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script src="../lib/jquery-ui.min.js"></script>
    <script src="../lib/w3c.js"></script>
    <script src="../lib/greatapps4you.js"></script>
    <script src="js/vendor.js"></script>
</head>
<body>

<nav class="navigation-bar" w3-include-html="includes/menu-items.html"></nav>
<br>

<div id="tabs">
    <ul>
        <li><a href="#tabs-1">Fornecedor</a></li>
        <li><a href="#tabs-2">Todos</a></li>
    </ul>

    <div id="tabs-1">
        <div class="tab-scroll-panel">
            <span class="section-title">Identificação</span>
            <br>
            <div class="form">
                <div style="column-count: 2;">
                    <div><label for="name">Razão Social</label>
                        <input id="name" class="text-field" type="text" placeholder="Razão Social..."/></div>

                    <p><label for="tradeName">Nome Fantasia</label>
                        <input id="tradeName" class="text-field" type="text" placeholder="Nome Fantasia..."/></p>

                    <p><label for="taxId">CNPJ</label>
                        <input id="taxId" class="text-field" type="text" placeholder="CNPJ..."/></p>
                </div>
            </div>

            <br>
            <span class="section-title">Endereço</span>
            <br>
            <div class="form">
                <div style="column-count: 2;">
                    <div><label for="street">Rua</label>
                        <input id="street" class="text-field" type="text" placeholder="Rual..."/></div>

                    <p><label for="number">Número</label>
                        <input id="number" class="text-field" type="text" placeholder="Número..."/></p>

                    <p><label for="complement">Complemento</label>
                        <input id="complement" class="text-field" type="text" placeholder="Complemento..."/></p>

                    <p><label for="zip">CEP</label>
                        <input id="zip" class="text-field" type="text" placeholder="CEP..."/></p>

                    <p><label for="neighborhood">Bairro</label>
                        <input id="neighborhood" class="text-field" type="text" placeholder="Bairro..."/></p>

                    <p><label for="city">Cidade</label>
                        <input id="city" class="text-field" type="text" placeholder="Cidade..."/></p>

                    <p><label for="countryState">Estado</label>
                        <input id="countryState" class="text-field" type="text" placeholder="Estado..."/></p>

                    <p><label for="country">País</label>
                        <input id="country" class="text-field" type="text" placeholder="País..."/></p>

                    <p><label for="website">Site</label>
                        <input id="website" class="text-field" type="text" placeholder="Site..."/></p>

                    <p><label for="email">Email</label>
                        <input id="email" class="text-field" type="text" placeholder="Email..."/></p>

                    <p><label for="cellPhone">Celular</label>
                        <input id="cellPhone" class="text-field" type="text" placeholder="Celular..."/></p>

                    <p><label for="phone">Telefone</label>
                        <input id="phone" class="text-field" type="text" placeholder="Telefone..."/></p>
                </div>
            </div>
        </div>
    </div>

    <div id="tabs-2">
        <div class="tab-scroll-panel">
            <div style="margin-top: 30px" id="all_vendors"></div>
        </div>
    </div>

</div>

<input style="float: right; margin-top: 12px;" class="button button-green" type="button" value="Confirmar"
       id="save"/>
</body>
</html>
