<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pedidos</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/data_table.css">

    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script src="../lib/w3c.js"></script>
    <script src="js/order.js"></script>
</head>
<body>

<nav class="navigation-bar" w3-include-html="includes/menu-items.html"></nav>

<br>
<span class="view-title">Pedidos</span>
<br><br>
<span class="section-title">Nova Venda</span>

<div class="form">
    <div style="column-count: 2;">
        <div><label for="customer">Cliente</label>
            <input id="customer" type="text" placeholder="Cliente..."/></div>

        <p><label for="salesman">Vendedor</label>
            <input id="salesman" type="text" placeholder="Vendedor..."/></p>

        <p><label for="carrier">Transportadora</label>
            <input id="carrier" type="text" placeholder="Transportadora..."/></p>

    </div>
</div>

<br>
<span class="section-title">Produtos</span>

<div class="form">
    <div style="column-count: 4;">
        <div><label for="product">Produto</label>
            <input id="product" type="text" placeholder="Produto..."/></div>

        <p><label for="unValue">Vlr. Un. R$</label>
            <input id="unValue" type="number"
                   placeholder="0.00" required name="price" min="0" value="0.00" step="0.01"
                   title="Currency"
                   pattern="^\d+(?:\.\d{1,2})?$"></p>

        <p><label for="productQuantity">Qtde.</label>
            <input id="productQuantity" type="number"
                   placeholder="0.00" required name="price" min="0" value="0.00" step="0.01"
                   title="Currency"
                   pattern="^\d+(?:\.\d{1,2})?$"></p>

        <p><label for="subTotal">Total R$</label>
            <input id="subTotal" type="number"
                   placeholder="0.00" required name="price" min="0" value="0.00" step="0.01"
                   title="Currency"
                   pattern="^\d+(?:\.\d{1,2})?$"></p>

    </div>
    <input class="button button-white" type="button" value="Incluir" id="include"/>
</div>

<div class="form" id="order_items">Nenhum Produto adicionado...</div>

<div class="form">
    <div style="column-count: 3;">
        <div>
            <label for="discount">Desconto</label>
            <input id="discount" type="number"
                   placeholder="0.00" required name="price" min="0" value="0.00"
                   step="0.01"
                   title="Currency"
                   pattern="^\d+(?:\.\d{1,2})?$"><label>%</label>
        </div>

        <p><label for="commissionInPercentage">Comissão</label>
            <input id="commissionInPercentage" type="number"
                   placeholder="0.00" required name="price" min="0" value="2.00"
                   step="0.01"
                   title="Currency"
                   pattern="^\d+(?:\.\d{1,2})?$"><label>%</label></p>

        <div><label for="grandTotal">Total R$</label>
            <input id="grandTotal" type="number"
                   placeholder="0.00" required name="price" min="0" value="0.00"
                   step="0.01"
                   title="Currency"
                   pattern="^\d+(?:\.\d{1,2})?$"></div>

        <p><label for="deliveryFee">Valor Frete R$</label>
            <input id="deliveryFee" type="number"
                   placeholder="0.00" required name="price" min="0" value="0.00" step="0.01"
                   title="Currency"
                   pattern="^\d+(?:\.\d{1,2})?$"></p>

        <p><label>Total Geral R$
            <input id="totalAmount" type="number"
                   placeholder="0.00" required name="price" min="0" value="0.00" step="0.01"
                   title="Currency"
                   pattern="^\d+(?:\.\d{1,2})?$">
        </label></p>
    </div>
</div>
<br>

<span class="section-title">Dados de Envio</span>

<div class="form">
    <div style="column-count: 2;">
        <div><label for="deliveryStreet">Rua</label>
            <input id="deliveryStreet" type="text" placeholder="Rua..."/></div>

        <p><label for="deliveryStreetNumber">Número</label>
            <input id="deliveryStreetNumber" type="text" placeholder="Número..."/></p>

        <p><label for="deliveryNeighborhood">Bairro</label>
            <input id="deliveryNeighborhood" type="text" placeholder="Bairro..."/></p>

        <p><label for="deliveryZip">CEP</label>
            <input id="deliveryZip" type="text" placeholder="CEP..."/></p>

        <p><label for="deliveryCity">Cidade</label>
            <input id="deliveryCity" type="text" placeholder="Cidade..."/></p>

        <p><label for="deliveryState">Estado</label>
            <input id="deliveryState" type="text" placeholder="Estado..."/></p>

        <p><label for="deliveryDate">Data Entrega</label>
            <input id="deliveryDate" type="text" value="2021-03-25"/></p>

        <p><label for="mailOrderTo">Email Pedido</label>
            <input id="mailOrderTo" type="text" placeholder="Email Pedido..."/></p>

        <p><label for="mailInvoiceTo">Email DANFE</label>
            <input id="mailInvoiceTo" type="text" placeholder="Email DANFE..."/></p>


    </div>
    <input class="button button-green" type="button" value="Confirmar" id="save"/>
</div>

<br>
<span class="section-title">Informações Extra</span>

<div class="form">
    <div style="column-count: 2;">
        <div><label for="mailMessage">Msg. Email</label>
            <input id="mailMessage" type="text" placeholder="Mensagem do Email..."/></div>

        <p><label for="taxInPercentage">ICMS</label>
            <input id="taxInPercentage" type="number"
                   placeholder="0.00" required name="price" min="0" value="12.00"
                   step="0.01"
                   title="Currency"
                   pattern="^\d+(?:\.\d{1,2})?$"><label>%</label></p>

        <p><label for="customerOrderNumber">Num. Pedido Cliente</label>
            <input id="customerOrderNumber" type="text" placeholder="Núm. Pedido Cliente..."/></p>

        <p><label for="paymentConditions">Cond. Pgto.</label>
            <input id="paymentConditions" type="text" placeholder="Condições de Pagamento..."/></p>

        <p><label for="observations">Observações</label>
            <input id="observations" type="text" placeholder="Observações..."/></p>

    </div>
</div>

<div style="margin-top: 30px" id="all_orders"></div>

</body>
</html>
