<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pedidos</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/data_table.css">
    <link rel="stylesheet" href="../css/drop_down.css">
    <link rel="stylesheet" href="../lib/jquery-ui.min.css">

    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script src="../lib/jquery-ui.min.js"></script>
    <script src="../lib/w3c.js"></script>
    <script src="../lib/greatapps4you.js"></script>
    <script src="js/order.js"></script>
</head>
<body>

<nav class="navigation-bar" w3-include-html="includes/menu-items.html"></nav>

<br>
<span class="view-title">Novo Pedido</span>
<br><br>
<div class="row">
    <div class="column five-tenth">
        <span class="section-title">Dados</span>

        <div class="form">
            <div class="row">
                <div class="column two-tenth">
                    <div class="dropdown-container">
                        <button id="customer-toggle" class="dropdown-button">Cliente...</button>
                        <div id="customer-dropdown" class="dropdown-content"></div>
                    </div>
                </div>

                <div class="column eight-tenth">
                    <input class="text-field" readonly id="customer" type="text" placeholder="Cliente..."/>
                </div>
            </div>

            <div class="row">
                <div class="column two-tenth">
                    <div class="dropdown-container">
                        <button id="salesman-toggle" class="dropdown-button">Vendedor...</button>
                        <div id="salesman-dropdown" class="dropdown-content"></div>
                    </div>
                </div>

                <div class="column eight-tenth">
                    <input class="text-field" readonly id="salesman" type="text" placeholder="Vendedor..."/>
                </div>
            </div>

            <div class="row">
                <div class="column three-tenth">
                    <div class="dropdown-container">
                        <button id="carrier-toggle" class="dropdown-button">Transportadora...</button>
                        <div id="carrier-dropdown" class="dropdown-content"></div>
                    </div>
                </div>

                <div class="column seven-tenth">
                    <input class="text-field" readonly id="carrier" type="text" placeholder="Transportadora..."/>
                </div>
            </div>
        </div>

        <br>
        <span class="section-title">Produtos</span>

        <div class="form">
            <div class="row">
                <div class="column two-tenth">
                    <div class="dropdown-container">
                        <button id="product-toggle" class="dropdown-button">Produto...</button>
                        <div id="product-dropdown" class="dropdown-content"></div>
                    </div>
                </div>

                <div class="column eight-tenth">
                    <input class="text-field" readonly id="product" type="text" placeholder="Produto..."/>
                </div>
            </div>

            <div class="row">
                <div class="column one-tenth">
                    <label for="quantity">Qtde.</label>
                </div>
                <div class="column three-tenth">
                    <input class="number-field" id="quantity" type="number"
                           placeholder="0.00" required min="0" value="0.00" step="0.01"
                           pattern="^\d+(?:\.\d{1,2})?$">
                </div>

                <div class="column one-tenth">
                    <label for="unValue">Vlr. Un.</label>
                </div>
                <div class="column three-tenth">
                    <input readonly class="number-field" id="unValue" type="number"
                           placeholder="0.00" required min="0" value="0.00" step="0.01"
                           pattern="^\d+(?:\.\d{1,2})?$">
                </div>

                <div class="column two-tenth">
                    <input class="button button-white" type="button" value="Incluir" id="include"/>
                </div>
            </div>
        </div>

        <div class="form" id="order_items">Nenhum Produto adicionado...</div>

        <div class="form">
            <div class="row">
                <div class="column seven-tenth">
                    <label class="section-title" for="grandTotal">Total</label>
                </div>

                <div class="column three-tenth">
                    <input readonly class="number-field section-title" id="grandTotal" type="number"
                           placeholder="0.00" required min="0" value="0.00"
                           step="0.01"
                           pattern="^\d+(?:\.\d{1,2})?$">
                </div>
            </div>
        </div>

        <div class="form">
            <label for="commissionInPercentage">Comissão</label>
            <input id="commissionInPercentage" type="number"
                   placeholder="0.00" required min="0" value="2.00"
                   step="0.01"
                   pattern="^\d+(?:\.\d{1,2})?$"><label>%</label>

            <label for="deliveryFee">Valor Frete R$</label>
            <input id="deliveryFee" type="number"
                   placeholder="0.00" required min="0" value="0.00" step="0.01"
                   pattern="^\d+(?:\.\d{1,2})?$">

            <label for="taxInPercentage">ICMS</label>
            <input id="taxInPercentage" type="number"
                   placeholder="0.00" required min="0" value="12.00"
                   step="0.01"
                   pattern="^\d+(?:\.\d{1,2})?$"><label>%</label>

        </div>
        <br>

        <span class="section-title">Envio</span>

        <div class="form">
            <div style="column-count: 2;">
                <div><label for="deliveryStreet">Rua</label>
                    <input class="text-field" id="deliveryStreet" type="text" placeholder="Rua..."/></div>

                <p><label for="deliveryStreetNumber">Número</label>
                    <input class="text-field" id="deliveryStreetNumber" type="text" placeholder="Número..."/></p>

                <p><label for="deliveryNeighborhood">Bairro</label>
                    <input class="text-field" id="deliveryNeighborhood" type="text" placeholder="Bairro..."/></p>

                <p><label for="deliveryZip">CEP</label>
                    <input class="text-field" id="deliveryZip" type="text" placeholder="CEP..."/></p>

                <p><label for="deliveryCity">Cidade</label>
                    <input class="text-field" id="deliveryCity" type="text" placeholder="Cidade..."/></p>

                <p><label for="deliveryState">Estado</label>
                    <input class="text-field" id="deliveryState" type="text" placeholder="Estado..."/></p>

                <p><label for="deliveryDate">Data Entrega</label>
                    <input readonly class="text-field" id="deliveryDate" type="text"/></p>

                <p><label for="mailOrderTo">Email Pedido</label>
                    <input class="text-field" id="mailOrderTo" type="text" placeholder="Email Pedido..."/></p>

                <p><label for="mailInvoiceTo">Email DANFE</label>
                    <input class="text-field" id="mailInvoiceTo" type="text" placeholder="Email DANFE..."/></p>

            </div>
        </div>

        <br>
        <span class="section-title">Pagamento</span>

        <div class="form">
            <div style="column-count: 2;">
                <div><label for="mailMessage">Msg. Email</label>
                    <input class="text-field" id="mailMessage" type="text" placeholder="Mensagem do Email..."/></div>

                <p><label for="customerOrderNumber">Num. Pedido Cliente</label>
                    <input class="text-field" id="customerOrderNumber" type="text"
                           placeholder="Núm. Pedido Cliente..."/></p>

                <p><label for="paymentConditions">Cond. Pgto.</label>
                    <input class="text-field" id="paymentConditions" type="text"
                           placeholder="Condições de Pagamento..."/></p>

                <p><label for="observations">Observações</label>
                    <input class="text-field" id="observations" type="text" placeholder="Observações..."/></p>

            </div>
        </div>

        <input style="float: right; margin-top: 12px;" class="button button-green" type="button" value="Confirmar"
               id="save"/>
    </div>
    <div class="column five-tenth">
        <div style="margin-top: 30px" id="all_orders"></div>
    </div>
</div>

</body>
</html>
