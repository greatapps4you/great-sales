<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estoque</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/data_table.css">
    <link rel="stylesheet" href="../css/drop_down.css">
    <link rel="stylesheet" href="../lib/jquery-ui.min.css">

    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script src="../lib/jquery-ui.min.js"></script>
    <script src="../lib/w3c.js"></script>
    <script src="../lib/greatapps4you.js"></script>
    <script src="js/inventory.js"></script>
</head>
<body>

<nav class="navigation-bar" w3-include-html="includes/menu-items.html"></nav>

<br>
<span class="view-title">Estoque</span>

<div class="form">
    <div class="row">
        <div class="column two-tenth">
            <div class="dropdown-container">
                <button id="product-toggle" class="dropdown-button">Produto...</button>
                <div id="product-dropdown" class="dropdown-content"></div>
            </div>
        </div>

        <div class="column eight-tenth">
            <input class="text-field" readonly id="product" type="text" placeholder="Produto..."/>
        </div>
    </div>

    <div class="row">
        <div class="column two-tenth">
            <div class="dropdown-container">
                <button id="vendor-toggle" class="dropdown-button">Fornecedor...</button>
                <div id="vendor-dropdown" class="dropdown-content"></div>
            </div>
        </div>

        <div class="column eight-tenth">
            <input class="text-field" readonly id="vendor" type="text" placeholder="Fornecedor..."/>
        </div>
    </div>

    <label for="unit">Unidade</label>
    <select class="text-field" id="unit">
        <option value="UNIT">UNIT</option>
        <option value="TON">TON</option>
        <option value="KG">KG</option>
        <option value="G">G</option>
        <option value="L">L</option>
        <option value="ML">ML</option>
    </select>

    <label for="quantity">Quantidade</label>
    <input id="quantity" type="number"
           placeholder="0.00" required min="0" value="0.00" step="0.01"
           pattern="^\d+(?:\.\d{1,2})?$">

    <label for="minimalThreshold">Quantidade mínima</label>
    <input id="minimalThreshold" type="number"
           placeholder="0.00" required min="0" value="0.00" step="0.01"
           pattern="^\d+(?:\.\d{1,2})?$">

    <label for="buyingPrice">Preço de Compra</label>
    <input id="buyingPrice" type="number"
           placeholder="0.00" required min="0" value="0.00" step="0.01"
           pattern="^\d+(?:\.\d{1,2})?$">

    <label for="sellingPrice">Preço de Venda</label>
    <input id="sellingPrice" type="number"
           placeholder="0.00" required min="0" value="0.00" step="0.01"
           pattern="^\d+(?:\.\d{1,2})?$">

    <label for="buyingDate">Data da Compra</label>
    <input readonly class="text-field" id="buyingDate" type="text"/>
</div>

<div style="margin-top: 30px" id="all_inventory"></div>

</body>
</html>
