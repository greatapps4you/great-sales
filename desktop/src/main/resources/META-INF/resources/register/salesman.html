<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Vendedores</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/data_table.css">
    <link rel="stylesheet" href="../css/drop_down.css">
    <link rel="stylesheet" href="../lib/jquery-ui.min.css">

    <script src="../lib/jquery-3.5.1.min.js"></script>

    <div id="tabs-1">

            <span class="section-title">Identificação</span>

                    <div class="column one-tenth">
                        <label for="name">Nome</label>
                    </div>
                    <div class="column nine-tenth">
                        <input id="name" class="text-field" type="text" placeholder="Nome Completo..."/>

            </div>
