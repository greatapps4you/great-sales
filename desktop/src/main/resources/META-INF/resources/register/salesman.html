<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Vendedores</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/data_table.css">

    <script src="../lib/jquery-3.5.1.min.js"></script>
    <script src="../lib/w3c.js"></script>
    <script src="js/salesman.js"></script>
</head>
<body>

<nav class="navigation-bar" w3-include-html="includes/menu-items.html"></nav>

<br>
<span class="view-title">Cadastro de Vendedores</span>
<br><br>
<span class="section-title">Identificação</span>

<div class="form" id="salesmanIdentificationForm">
    <div style="column-count: 1;">
        <div><label for="name">Nome</label>
            <input id="name" type="text" placeholder="Nome Completo..."/></div>
    </div>
</div>

<br>
<span class="section-title">Endereço</span>

<div class="form" id="salesmanAddressForm">
    <div style="column-count: 2;">
        <div><label for="street">Rua</label>
            <input id="street" type="text" placeholder="Rua..."/></div>

        <p><label for="number">Número</label>
            <input id="number" type="text" placeholder="Número..."/></p>

        <p><label for="complement">Complemento</label>
            <input id="complement" type="text" placeholder="Complemento..."/></p>

        <p><label for="zip">CEP</label>
            <input id="zip" type="text" placeholder="CEP..."/></p>

        <p><label for="neighborhood">Bairro</label>
            <input id="neighborhood" type="text" placeholder="Bairro..."/></p>

        <p><label for="city">Cidade</label>
            <input id="city" type="text" placeholder="Cidade..."/></p>

        <p><label for="countryState">Estado</label>
            <input id="countryState" type="text" placeholder="Estado..."/></p>

        <p><label for="country">País</label>
            <input id="country" type="text" placeholder="País..."/></p>

        <p><label for="website">Site</label>
            <input id="website" type="text" placeholder="Site..."/></p>

        <p><label for="email">Email</label>
            <input id="email" type="text" placeholder="Email..."/></p>

        <p><label for="cellPhone">Celular</label>
            <input id="cellPhone" type="text" placeholder="Celular..."/></p>

        <p><label for="phone">Telefone</label>
            <input id="phone" type="text" placeholder="Telefone..."/></p>
    </div>
</div>
<br>
<input class="button button-green" type="button" value="Salvar" id="save"/>
<div style="margin-top: 30px" id="all_salesmen"></div>

</body>
</html>
